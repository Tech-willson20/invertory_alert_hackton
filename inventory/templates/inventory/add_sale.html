{% extends 'inventory/base.html' %}

{% block title %}Add Sale - {{ product.name }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Record Sale for {{ product.name }}</h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <p><strong>Current Stock:</strong> {{ product.current_stock }} units</p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.quantity.id_for_label }}" class="form-label">Quantity Sold</label>
                        {{ form.quantity }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.date.id_for_label }}" class="form-label">Sale Date</label>
                        {{ form.date }}
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success">Record Sale</button>
                        <a href="{% url 'product_detail' product.pk %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
